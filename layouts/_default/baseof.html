<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  {{ partial "head.html" . }}
  <body>
    {{- partial "dev-size-indicator.html" . -}}
    {{- partial "header.html" . -}}


    <main
      class="w-full {{ if ne .RelPermalink "/photos/" }}
        max-w-xl md:box-content
      {{ end }} p-6 md:px-24 "
    >
      {{- block "main" . }}{{- end }}
    </main>
    {{- partial "dev-parameters.html" . -}}
    {{- partial "footer.html" . -}}

    {{ range .Site.Params.plugins_js }}
      <script src="{{ . }}"></script>
    {{ end }}
  </body>
</html>
