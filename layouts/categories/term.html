{{ define "main" }}
  <div class="space-y-16 h-feed">
    <h1 class="font-bold text-2xl">
      Filtering for <span class="font-sans">#{{ .Title }}</span>
    </h1>
    <a
      href="{{ "categories" | relURL }}"
      class="text-base underline decoration-wavy decoration-1 underline-offset-[5px] decoration-red-800 dark:decoration-red-500"
    >
      Remove filter
    </a>
    <ul class="space-y-32">
      {{ range .Data.Pages.ByDate.Reverse }}
        {{ partial "entry.html" . }}
      {{ end }}
    </ul>
  </div>
{{ end }}
