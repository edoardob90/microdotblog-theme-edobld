{{ define "main" }}
  <div class="space-y-16 h-feed">
    <h1 class="font-bold text-2xl">{{ .Title }}</h1>
    <ul class="space-y-4 font-sans">
      {{ range .Data.Terms.ByCount }}
        <li>
          <a href="{{ .Page.Permalink }}">
            <span>
              #{{ .Page.Title }}
              {{ if ne .Count 0 }}({{ .Count }}){{ end }}
            </span>
          </a>
        </li>
      {{ end }}
    </ul>
  </div>
{{ end }}
